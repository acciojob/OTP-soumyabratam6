<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="verification_heading">Verify Your Account</h2>
        <p id="verification_subtext">
            We emailed you the six-digit code to acciojob@email.com. Enter the code below to confirm your email address.
        </p>
        
        <div class="code-container">
    <input type="text" class="code" id="code-0" maxlength="1">
    <input type="text" class="code" id="code-1" maxlength="1">
    <input type="text" class="code" id="code-2" maxlength="1">
    <input type="text" class="code" id="code-3" maxlength="1">
    <input type="text" class="code" id="code-4" maxlength="1">
    <input type="text" class="code" id="code-5" maxlength="1">
        </div>

        <p class="info-text">This is design only. We didn't actually send you an email as we don't have your email, right?</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
